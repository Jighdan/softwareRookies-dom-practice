<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Software Rookies - DOM Practice</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<article class="base">
		<aside class="modal" role="dialog">
			<section class="modal-body">
				<form class="form" id="headerForm">
					<h1>New Column</h1>
					<section class="form-section">
						<label class="form-label" for="headerName">Column Name</label>
						<input class="form-input" type="text" required name="headerName" />
					</section>
					<section class="form-section">
						<label class="form-label" for="headerType">Column Type</label>
						<select class="form-input" name="headerType" id="headerType">
							<option value="text" selected>Text</option>
							<option value="number">Number</option>
							<option value="url">URL</option>
							<option value="email">E-Mail</option>
						</select>
					</section>

					<button class="button" type="submit">Create New Column</button>
				</form>
			</section>
		</aside>

		<main class="main">
			<section class="header">
				<button class="button button-green" type="button" id="buttonNewRow">New Row</button>
				<button class="button button-blue" type="button" id="buttonNewColumn">New Column</button>
			</section>

			<table class="table-container" id="tableContainer"></table>
		</main>

		<footer class="footer">
			<h3>Pagination ...</h3>
		</footer>
	</article>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
	<script type="module" src="./script.js"></script>
</body>
</html>
