<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Software Rookies - DOM Practice</title>

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<aside class="modal" role="dialog" id="modal">
		<section class="modal-body">
			<img class="modal-close" id="modalClose" src="./icons/close.svg" />

			<form class="form" id="newColumnForm">
				<h1>New Column Information</h1>
				<section class="form-section">
					<label class="form-label" for="columnName">Column Name</label>
					<input class="form-input" type="text" name="columnName" required autocomplete="off" />
				</section>
				<section class="form-section">
					<label class="form-label" for="columnType">Column Type</label>
					<select class="form-input" name="columnType">
						<option value="text" selected>Text</option>
						<option value="number">Number</option>
						<option value="url">URL</option>
						<option value="email">E-Mail</option>
					</select>
				</section>

				<button class="button" type="submit">Create New Column</button>
			</form>
		</section>
	</aside>

	<section class="main">
		<section class="header">
			<button class="button" type="button" id="buttonNewRow">New Row</button>
			<!-- #buttonNewColumn will be disabled by default -->
			<button class="button button-disabled" disabled type="button" id="buttonNewColumn">New Column</button>
		</section>

		<main class="table-container" id="tableContainer"></main>
	</section>

	<script type="module" src="./script.js"></script>
</body>
</html>
